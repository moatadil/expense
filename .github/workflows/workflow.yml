name: Github Pages Deploy


on:
  push:
    branches:
      - "main"
jobs:
  bulid:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [15.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Install and build
        run: npm install && npm run build
      
      - name: Deploy
        uses: moatadil/github-pages-deploy-action@4.1.1
        with:
          branch: gh-pages
          folder: build